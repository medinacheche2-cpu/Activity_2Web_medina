<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì Che che</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 360px;
      width: 100%;
    }
    .login-card h1 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      box-sizing: border-box;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .options label {
      display: flex;
      align-items: center;
    }
    .options input[type="checkbox"] {
      margin-right: 0.3rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: black;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    nav a, footer a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Che che</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <div class="container">
    <div class="login-card">
      <h1>Log In</h1>

      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="options">
          <label>
            <input type="checkbox" name="remember" id="remember">
            Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <footer>
    <div>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
    </div>
    <div>
      <!-- Placeholder for icons -->
      <a href="#">üê¶</a>
      <a href="#">in</a>
    </div>
  </footer>
</body>
</html>
