<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkbox {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Sign Up</h1>
    <form>
      <label for="first">First Name</label>
      <input type="text" id="first" placeholder="John" required>

      <label for="last">Last Name</label>
      <input type="text" id="last" placeholder="Doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="john.doe@example.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+000 123 456 789">

      <label for="street">Street Address</label>
      <input type="text" id="street" placeholder="123 Main St">

      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" placeholder="12345">

      <label for="state">State</label>
      <input type="text" id="state" placeholder="California">

      <label for="city">City</label>
      <input type="text" id="city" placeholder="Metropolis">

      <label for="country">Country</label>
      <select id="country">
        <option>United States</option>
        <option>Canada</option>
        <option>Philippines</option>
        <option>United Kingdom</option>
        <option>Australia</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" required>

      <div class="checkbox">
        <input type="checkbox" id="alerts" checked>
        <label for="alerts">Email me important account alerts</label>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the Terms of Service</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
